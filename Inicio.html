<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educativo Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login"> <!-- Clase 'login' al principio para el fondo de inicio de sesión -->
    <div class="container">
        <h1 class="text-center mt-5">¡Bienvenidos al Portal Educativo!</h1>

        <!-- Formulario de Inicio de Sesión -->
        <div class="card mx-auto mt-5" style="width: 300px;">
            <div class="card-body">
                <h4 class="card-title text-center">Iniciar Sesión</h4>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </form>
            </div>

            
        </div>

        
        
        <!-- Menú Principal -->
        <div id="menu" class="mt-5" style="display:none;">
            <h2 class="text-center">Menú Principal</h2>
            <div class="d-flex justify-content-around">
                <button class="btn btn-success" id="mathBtn">Matemáticas</button>
                <button class="btn btn-info" id="writingBtn">Escritura</button>
                <button class="btn btn-warning" id="gamesBtn">Juegos</button>
            </div>
        </div>

        

    </div>

    

    <script src="js.js"></script>
</body>
</html>
